title: ogr2php - Interface OGR en Php
path: /ogr2php
doc: |
  Cette interface est composée de 3 parties:
  1) les classes Ogr2Php, OgrIter et Feature qui permettent de lire les objets géographiques d'une couche Ogr,
    chaque objet est défini par une liste de champs et un WKT
  2) les classe CoordSys, Lambert93, WebMercator et UTM qui permettent d'effectuer un changement de système de
    coordonnées uniquement sur l'ellipsoide IAG_GRS_1980
  3) un chargeur générique de couche Ogr dans MySQL qui utilise les 2 premières parties qui sont idépendantes
    les unes des autres mais conçues pour fonctionner ensemble.
  L'interface repose sur:
    - geometry qui gère la géométrie WKT/GeoJSON
