title: ogr2php - Interface OGR en Php et chargement de données géo dans MySql
path: /ogr2php
doc: |
  Ce module est composée de 2 parties:
    1) les classes OgrInfo, Ogr2Php et Feature qui proposent de lire les objets géographiques d'une couche Ogr,
      chaque Feature est défini par un dictionnaire de champs et une géométrie
    2) un chargeur générique de couche Ogr dans MySQL qui utilise la première partie.
  Le module repose sur geometry qui gère la géométrie WKT/GeoJSON
  Il utilise yamldoc pour stocker les définitions de bases de données géographiques.
